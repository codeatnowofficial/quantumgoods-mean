<div class="sm:w-[83vw] h-[82vh] scrollRemove w-full sm:mt-0">
    <div class="sm:h-auto h-[100vh] py-6 flex flex-col justify-start mx-auto bg-emerald-50">
        <div id="toast-success" [ngClass]="message1 && close1 ? 'top-6' : '-top-16'"
         class="flex z-50 items-center transition-all ease-linear duration-200 absolute left-[50%] -translate-x-[50%] w-7/12 md:w-4/12 p-4 mb-4 rounded-lg shadow text-white bg-emerald-800"
            role="alert">
            <div class="ms-3 text-sm font-normal">{{message1}}</div>
            <button type="button" (click)="toastClose()"
                class="ms-auto -mx-1.5 -my-1.5 text-white hover:text-indigo-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-indigo-500 dark:hover:text-white dark:bg-indigo-800 dark:hover:bg-indigo-700">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
        <div class="text-xl text-center text-emerald-700">
            ~~ Add SubCatagory ~~
        </div>
        <form [formGroup]="subcategory" method="POST" (submit)="addsubcategory()" class="space-y-4 w-full px-4">

            <div class="mb-4">
                <label for="product-category" class="block text-xl font-bold text-emerald-600">Add Category</label>
                <select id="product-category" formControlName="category_name"
                    class="mt-1 p-2 w-full border-none border border-emerald-500 focus:ring-1 focus:ring-emerald-500 rounded-md bg-emerald-100 text-emerald-500 text-lg font-semibold">
                    <option value={{categ}} class="hover:bg-red-800 list" name="cat" *ngFor="let categ of category">{{categ}}</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="subcategory_name" class="block text-xl font-bold text-emerald-600">Add Sub-Catagory</label>
                <input type="text" id="subcategory_name" formControlName="subcategory_name"
                    class="mt-1 p-2 w-full border-none border border-emerald-500 focus:ring-1 focus:ring-emerald-500 rounded-md bg-emerald-100 text-emerald-500 text-lg font-semibold">
            </div>


            <div class="flex space-x-4">
                <button type="submit"
                    class="bg-emerald-500 text-white px-4 py-2 rounded-md hover:bg-emerald-600 focus:outline-none focus border border-emerald-500 focus:ring-1 outline-none focus:ring-emerald-500-emerald-700 focus:ring focus:ring-emerald-200">
                    Submit
                </button>
                <button type="reset"
                    class="bg-emerald-300 text-emerald-700 px-4 py-2 rounded-md hover:bg-emerald-400 focus:outline-none focus border border-emerald-500 focus:ring-1 outline-none focus:ring-emerald-500-emerald-500 focus:ring focus:ring-emerald-200">
                    Reset
                </button>
            </div>

        </form>

    </div>
</div>
