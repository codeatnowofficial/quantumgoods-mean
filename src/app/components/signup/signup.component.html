<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center relative">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <!-- toast -->
        <div id="toast-success" [ngClass]="msg && close ? 'top-6' : '-top-16'"
            class="flex items-center transition-all ease-linear duration-200 absolute left-[50%] -translate-x-[50%] w-7/12 md:w-4/12 p-4 mb-4 text-white bg-violet-800 rounded-lg shadow dark:text-white dark:bg-indigo-800"
            role="alert">
            <div class="ms-3 text-sm font-normal">{{msg}}</div>
            <button type="button" (click)="toastClose()"
                class="ms-auto -mx-1.5 -my-1.5 text-white rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-violet-700 inline-flex items-center justify-center h-8 w-8">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                    Sign up
                </h1>
                <div class="w-full flex-1 mt-8">
                    <div class="flex flex-col items-center">
                        <button
                            class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline">
                            <div class="bg-white p-2 rounded-full">
                                <svg class="w-4" viewBox="0 0 533.5 544.3">
                                    <path
                                        d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                                        fill="#4285f4" />
                                    <path
                                        d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                                        fill="#34a853" />
                                    <path
                                        d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                                        fill="#fbbc04" />
                                    <path
                                        d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                                        fill="#ea4335" />
                                </svg>
                            </div>
                            <span class="ml-4">
                                Sign Up with Google
                            </span>
                        </button>
                    </div>

                    <div class="my-10 border-b text-center">
                        <div
                            class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                            Or sign up with e-mail
                        </div>
                    </div>

                    <form [formGroup]="signupform" (ngSubmit)="signup()" class="mx-auto max-w-xs">
                        <input
                            class="w-full px-8 mb-4 focus:ring-1 focus:ring-indigo-700 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none"
                            formControlName="username" autofocus name="username" type="username"
                            placeholder="username" />
                        <input
                            class="w-full px-8 mb-4 focus:ring-1 focus:ring-indigo-700 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none"
                            formControlName="email" name="email" type="email" placeholder="Email" />
                        <input
                            class="w-full px-8 focus:ring-1 focus:ring-indigo-700 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none"
                            formControlName="password" #passwordType name="password" type="password" placeholder="Password" />
                        <div class="flex items-center justify-between px-2 py-4">
                            <span
                                class="select-none hover:text-indigo-600 font-semibold transition-all ease-linear text-sm"
                                [routerLink]="['/forgot-password']">Forgot Password</span>
                            <span (click)="show(passwordType)"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                            </span>
                        </div>
                        <input type="submit"
                            class="mt-3 tracking-wide font-semibold text-gray-100 w-full py-4 rounded-lg focus:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                            value='Signin' [disabled]="!signupform.valid"
                            [ngClass]="!signupform.valid ? 'bg-indigo-500' : 'bg-indigo-800'" />
                    </form>
                    <p class="mt-4 text-xs text-gray-600 text-center">
                        Already a user?
                        <a [routerLink]="['/']" class="border-b border-gray-500 border-dotted">
                            Sign in
                        </a>
                        and its
                        <a href="#" class="border-b border-gray-500 border-dotted">
                            Privacy Policy
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
            </div>
        </div>
    </div>
    <div *ngIf="loading"
        class="loader absolute bottom-0 top-0 left-0 right-0 flex items-center justify-center bg-slate-100/40">
        <svg class="pl" viewBox="0 0 160 160" width="160px" height="160px" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#000" />
                    <stop offset="100%" stop-color="#fff" />
                </linearGradient>
                <mask id="mask1">
                    <rect x="0" y="0" width="160" height="160" fill="url(#grad)" />
                </mask>
                <mask id="mask2">
                    <rect x="28" y="28" width="104" height="104" fill="url(#grad)" />
                </mask>
            </defs>
            <!-- Ring -->
            <g>
                <g class="pl__ring-rotate">
                    <circle class="pl__ring-stroke" cx="80" cy="80" r="72" fill="none" stroke="hsl(223,90%,55%)"
                        stroke-width="16" stroke-dasharray="452.39 452.39" stroke-dashoffset="452"
                        stroke-linecap="round" transform="rotate(-45,80,80)" />
                </g>
            </g>
            <g mask="url(#mask1)">
                <g class="pl__ring-rotate">
                    <circle class="pl__ring-stroke" cx="80" cy="80" r="72" fill="none" stroke="hsl(193,90%,55%)"
                        stroke-width="16" stroke-dasharray="452.39 452.39" stroke-dashoffset="452"
                        stroke-linecap="round" transform="rotate(-45,80,80)" />
                </g>
            </g>
            <!-- Ticks -->
            <g>
                <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round"
                    transform="translate(80,80)">
                    <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                        transform="rotate(-135,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                        transform="rotate(-90,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                        transform="rotate(-45,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                        transform="rotate(0,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                        transform="rotate(45,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                        transform="rotate(90,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                        transform="rotate(135,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                        transform="rotate(180,0,0) translate(0,40)" />
                </g>
            </g>
            <g mask="url(#mask1)">
                <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round"
                    transform="translate(80,80)">
                    <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                        transform="rotate(-135,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                        transform="rotate(-90,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                        transform="rotate(-45,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                        transform="rotate(0,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                        transform="rotate(45,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                        transform="rotate(90,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                        transform="rotate(135,0,0) translate(0,40)" />
                    <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                        transform="rotate(180,0,0) translate(0,40)" />
                </g>
            </g>
            <!-- Arrows -->
            <g>
                <g transform="translate(64,28)">
                    <g class="pl__arrows" transform="rotate(45,16,52)">
                        <path fill="hsl(3,90%,55%)"
                            d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z" />
                        <path fill="hsl(223,10%,90%)"
                            d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z" />
                    </g>
                </g>
            </g>
            <g mask="url(#mask2)">
                <g transform="translate(64,28)">
                    <g class="pl__arrows" transform="rotate(45,16,52)">
                        <path fill="hsl(333,90%,55%)"
                            d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z" />
                        <path fill="hsl(223,90%,80%)"
                            d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z" />
                    </g>
                </g>
            </g>
        </svg>
    </div>
</div>
