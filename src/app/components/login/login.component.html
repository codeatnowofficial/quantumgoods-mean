<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div id="toast-success" [ngClass]="msg && close ? 'top-6' : '-top-16'"
            class="flex items-center transition-all ease-linear duration-200 absolute left-[50%] -translate-x-[50%] w-7/12 md:w-4/12 p-4 mb-4 rounded-lg shadow text-white bg-indigo-800"
            role="alert">
            <div class="ms-3 text-sm font-normal">{{msg}} <span [ngClass]="loginTextALert ? 'opacity-1' : 'opacity-0'" [routerLink]="['/signup']" class="underline underline-offset-1">register</span></div>
            <button type="button" (click)="toastClose()"
                class="ms-auto -mx-1.5 -my-1.5 text-white hover:text-indigo-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-indigo-500 dark:hover:text-white dark:bg-indigo-800 dark:hover:bg-indigo-700"
                >
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
        <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                style="background-image: url('https://cdna.iconscout.com/img/986e591.png?w=800');">
            </div>
        </div>
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                    Log In
                </h1>
                <div class="w-full flex-1 mt-8">
                    <div class="flex flex-col items-center">
                        <button
                            class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline">
                            <div class="bg-white p-2 rounded-full">
                                <svg class="w-4" viewBox="0 0 533.5 544.3">
                                    <path
                                        d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                                        fill="#4285f4" />
                                    <path
                                        d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                                        fill="#34a853" />
                                    <path
                                        d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                                        fill="#fbbc04" />
                                    <path
                                        d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                                        fill="#ea4335" />
                                </svg>
                            </div>
                            <span class="ml-4">
                                Sign Up with Google
                            </span>
                        </button>


                    </div>

                    <div class="my-12 border-b text-center">
                        <div
                            class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                            Or sign up with e-mail
                        </div>
                    </div>

                    <div class="mx-auto max-w-xs">
                        <form [formGroup]="loginform" (ngSubmit)="login()">
                            <input
                                class="w-full px-8 mb-4 focus:ring-1 focus:ring-indigo-700 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none"
                                type="email" formControlName="email" placeholder="Email" />
                            <input
                                class="w-full px-8 mb-4 focus:ring-1 focus:ring-indigo-700 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none"
                                type="password" #passwordType placeholder="Password" formControlName="password" />
                                <div class="flex items-center justify-between px-2">
                                    <span class="select-none hover:text-indigo-600 font-semibold transition-all ease-linear text-sm" [routerLink]="['/forgot-password']">Forgot Password</span>
                                    <span (click)="show(passwordType)"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                      </svg>
                                      </span>
                                </div>
                            <input type="submit"
                                class="mt-5 tracking-wide font-semibold text-gray-100 w-full py-4 rounded-lg focus:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                                value='login' [disabled]="!loginform.valid" [ngClass]="!loginform.valid ? 'bg-indigo-500' : 'bg-indigo-800'" />
                        </form>

                        <p class="mt-6 text-xs text-gray-600 text-center">
                            Not have an Account?
                            <a [routerLink]="['/signup']" class="border-b border-gray-500 border-dotted">
                                Sign in
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
