<div class="sm:w-[83vw] w-98vw">
    <div class="h-[90vh] pb-7 scrollRemove overflow-y-auto mx-auto bg-emerald-50 ">
        <!-- <div class="" *ngFor="let category of categories"> -->
        <div class="">
            <div>
                <h3 class="text-emerald-700 text-xl font-bold px-3 py-3 pt-20 sm:pt-8">
                    <!-- {{category.category}} -->
                    User's Product
                </h3>
            </div>
            <div class="scrollRemove flex p-2 gap-4 antialiased flex-wrap items-center justify-center sm:items-start sm:justify-start text-gray-900">
                <div class="" *ngFor="let product of products">
                    <img src={{product.product_image}} class="min-w-96 w-96 min-h-52 h-52 bg-transparent object-contain object-center">
                    <div class="relative px-4 hover:px-1.5 transition-all ease-linear hover:-mt-5 -mt-16">
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <div class="flex gap-1 items-baseline">
                                <span
                                    class="bg-teal-200 text-teal-800 text-xs px-2 inline-block rounded-full  uppercase font-semibold tracking-wide">
                                    {{product.product_category}}
                                </span>
                                <span
                                    class="bg-rose-200 text-rose-800 text-xs px-2 inline-block rounded-full  uppercase font-semibold tracking-wide">
                                    {{product.product_subcategory}}
                                </span>
                            </div>

                            <h4 class="mt-1 w-72 text-xl font-semibold uppercase leading-tight truncate">
                                {{product.product_name}}
                            </h4>

                            <div class="mt-1">
                                ${{product.product_price}}
                                <span class="text-gray-600 text-sm"> /wk</span>
                            </div>
                            <div class="mt-4">
                                <span class="text-teal-600 text-md font-semibold">4/5 ratings </span>
                                <span class="text-sm text-gray-600">(based on 234 ratings)</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
