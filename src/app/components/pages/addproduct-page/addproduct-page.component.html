<div class="sm:w-[83vw] h-[82vh] scrollRemove w-full sm:mt-0 mt-12">
    <div class="sm:h-auto h-[100vh] py-6 flex justify-start mx-auto bg-emerald-50">
        <div id="toast-success" [ngClass]="msg1 && close1 ? 'top-6' : '-top-16'"
            class="flex z-50 items-center transition-all ease-linear duration-200 absolute left-[50%] -translate-x-[50%] w-7/12 md:w-4/12 p-4 mb-4 rounded-lg shadow text-white bg-emerald-800"
            role="alert">
            <div class="ms-3 text-sm font-normal">{{msg1}} <a [routerLink]="['/dashboard']" class="underline-offset-1" [ngClass]="watchUrlToast == true ? 'inline-block' : 'hidden'">watch the product</a></div>
            <button type="button" (click)="toastClose1()"
                class="ms-auto -mx-1.5 -my-1.5 text-white hover:text-indigo-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-indigo-500 dark:hover:text-white dark:bg-indigo-800 dark:hover:bg-indigo-700">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
        <form [formGroup]="addproductForm" (submit)="addproduct_btn()" enctype="multipart/form-data" method="POST"
        class="space-y-4 w-full px-4 bg-emerald-50 relative">
            <div>
                <img [src]="url" alt="Image"
                class="h-60 rounded-md shadow-md">
            </div>
            <!-- Product Name -->
            <div class="mb-4">
                <label for="product-name" class="block text-xl font-bold text-emerald-600">Product Name</label>
                <input type="text" id="product-name" formControlName="product_name"
                    class="mt-1 p-2 w-full border-none border border-emerald-500 focus:ring-1 focus:ring-emerald-500 rounded-md bg-emerald-100 text-emerald-500 text-lg font-semibold">
            </div>

            <!-- Product Price -->
            <div class="mb-4">
                <label for="product-price" class="block text-xl font-bold text-emerald-600">Product Price</label>
                <input type="tele" id="product-name" formControlName="product_price"
                    class="mt-1 p-2 w-full border-none border border-emerald-500 focus:ring-1 focus:ring-emerald-500 rounded-md bg-emerald-100 text-emerald-500 text-lg font-semibold">
            </div>

            <!-- Product Image -->
            <div class="mb-4">
                <label for="product-image" class="block text-xl font-bold text-emerald-600">Product Image</label>
                <input type="file" id="product-image" (change)="imageChange($event, 'image')" 
                    class="mt-1 p-2 w-full border-none border border-emerald-500 focus:ring-1 focus:ring-emerald-500 rounded-md bg-emerald-100 text-emerald-500 text-lg font-semibold">
            </div>

            <!-- Product Description -->
            <div class="mb-4">
                <label for="product-description" class="block text-xl font-bold text-emerald-600">Product
                    Description</label>
                <textarea id="product-description" formControlName="product_description" rows="3"
                    class="mt-1 p-2 w-full border-none border border-emerald-500 focus:ring-1 focus:ring-emerald-500 rounded-md bg-emerald-100 text-emerald-500 text-lg font-semibold"></textarea>
            </div>

            <!-- Product Category -->
            <div class="mb-4">
                <label for="product-category" class="block text-xl font-bold text-emerald-600">Product Category</label>
                <select id="product-category" formControlName="product_category" (change)="categoryChanged($event)"
                    class="mt-1 p-2 w-full border-none border border-emerald-500 focus:ring-1 focus:ring-emerald-500 rounded-md bg-emerald-100 text-emerald-500 text-lg font-semibold">
                    <option value={{categ}} class="hover:bg-red-800 list" name="cat" *ngFor="let categ of category">{{categ}}</option>
                </select>
            </div>
            <!-- Product Sub-Category -->
            <div class="mb-4">
                <label for="product-subcategory" class="block text-xl font-bold text-emerald-600">Product
                    Sub-Category</label>
                <select id="product-subcategory" formControlName="product_subcategory"
                    class="mt-1 p-2 w-full border-none border border-emerald-500 focus:ring-1 focus:ring-emerald-500 rounded-md bg-emerald-100 text-emerald-500 text-lg font-semibold">
                    <option value={{sub.subcategory}} class="hover:bg-red-800 list" name="cat" *ngFor="let sub of subcategories">
                        {{sub.subcategory}}</option>
                </select>
            </div>
            <!-- Submit and Reset Buttons -->
            <div class="flex space-x-4">
                <button type="submit"
                    class="bg-emerald-500 text-white px-4 py-2 rounded-md hover:bg-emerald-600 focus:outline-none focus border border-emerald-500 focus:ring-1 outline-none focus:ring-emerald-500-emerald-700 focus:ring focus:ring-emerald-200">
                    Submit
                </button>
                <button type="reset"
                    class="bg-emerald-300 text-emerald-700 px-4 py-2 rounded-md hover:bg-emerald-400 focus:outline-none focus border border-emerald-500 focus:ring-1 outline-none focus:ring-emerald-500-emerald-500 focus:ring focus:ring-emerald-200">
                    Reset
                </button>
            </div>
        </form>

        <!-- loader -->
        <div *ngIf="loading" class="loader absolute bottom-0 top-0 left-0 right-0 flex items-center justify-center bg-slate-50/20">
            <svg class="pl" viewBox="0 0 160 160" width="160px" height="160px" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#000" />
                        <stop offset="100%" stop-color="#fff" />
                    </linearGradient>
                    <mask id="mask1">
                        <rect x="0" y="0" width="160" height="160" fill="url(#grad)" />
                    </mask>
                    <mask id="mask2">
                        <rect x="28" y="28" width="104" height="104" fill="url(#grad)" />
                    </mask>
                </defs>
                <!-- Ring -->
                <g>
                    <g class="pl__ring-rotate">
                        <circle class="pl__ring-stroke" cx="80" cy="80" r="72" fill="none" stroke="hsl(223,90%,55%)" stroke-width="16" stroke-dasharray="452.39 452.39" stroke-dashoffset="452" stroke-linecap="round" transform="rotate(-45,80,80)" />
                    </g>
                </g>
                <g mask="url(#mask1)">
                    <g class="pl__ring-rotate">
                        <circle class="pl__ring-stroke" cx="80" cy="80" r="72" fill="none" stroke="hsl(193,90%,55%)" stroke-width="16" stroke-dasharray="452.39 452.39" stroke-dashoffset="452" stroke-linecap="round" transform="rotate(-45,80,80)" />
                    </g>
                </g>
                <!-- Ticks -->
                <g>
                    <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round" transform="translate(80,80)">
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(-135,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(-90,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(-45,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(0,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(45,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(90,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(135,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14" transform="rotate(180,0,0) translate(0,40)" />
                    </g>
                </g>
                <g mask="url(#mask1)">
                    <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round" transform="translate(80,80)">
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(-135,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(-90,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(-45,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(0,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(45,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(90,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(135,0,0) translate(0,40)" />
                        <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14" transform="rotate(180,0,0) translate(0,40)" />
                    </g>
                </g>
                <!-- Arrows -->
                <g>
                    <g transform="translate(64,28)">
                        <g class="pl__arrows" transform="rotate(45,16,52)">
                            <path fill="hsl(3,90%,55%)" d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z"/>
                            <path fill="hsl(223,10%,90%)" d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z"/>
                        </g>
                    </g>
                </g>
                <g mask="url(#mask2)">
                    <g transform="translate(64,28)">
                        <g class="pl__arrows" transform="rotate(45,16,52)">
                            <path fill="hsl(333,90%,55%)" d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z"/>
                            <path fill="hsl(223,90%,80%)" d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z"/>
                        </g>
                    </g>
                </g>
            </svg>
        </div>


    </div>
</div>
